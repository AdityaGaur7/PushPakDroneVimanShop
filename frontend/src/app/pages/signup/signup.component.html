<app-routeshow [item]="currentItem"></app-routeshow>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="username">Username</label>
					<input name="username" type="text" class="form-control" id="name"  formControlName="username"
						placeholder="Enter your Username" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input name="email" type="email" class="form-control" id="email" placeholder="Enter your email"  formControlName="email" />
				</div>
				<div class="form-group mt-4">
					<label for="password">Password</label>
					<input name="password" type="password" class="form-control" id="password" placeholder="Password"  formControlName="password" />
				</div>
				<div class="form-group mt-4">
					<label for="password">Confirm Password</label>
					<input name="cpassword" type="password" class="form-control" id="cpassword"  formControlName="cpassword"
						placeholder="Retype Password" />
				</div>
				<div class="form-group mt-4">
					<label for="Address">Address</label>
					<input name="address" type="text" class="form-control" id="address" placeholder="Address"  formControlName="address" />
				</div>
				<div class="form-group mt-4">
					<label for="image">Profile Photo</label>
					<input type="file" class="form-control" (change)="onImageSelected($event)" />
				  </div>
				<button type="submit" class="btn btn-dark mt-4 w-100">
					SIGN UP
				</button>
				<div class="text-center mt-3">
					<a href="/login"  class="d-block">Already have an account</a>
					<a href="/"  class="d-block">Return to Store</a>
				</div>
			</form>
		</div>
	</div>
</div>
