<div class="text-center text update">UPDATE PROFILE</div>
<div class="container col-md-8 my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" type="text" class="form-control" id="username" formControlName="username"
            placeholder="Enter your Username" />
        </div>
        <div class="form-group">
          <label for="image">Profile Photo</label>
          <input type="file" class="form-control" (change)="onImageSelected($event)" />
        </div>
        <div class="form-group mt-4">
          <label for="address">Address</label>
          <input name="address" type="text" class="form-control" id="address" formControlName="address"
            placeholder="Enter your Address" />
        </div>
        <button type="submit" class="btn btn-dark mt-4 w-100">
          UPDATE  
        </button>
      </form>
    </div>
  </div>
</div>
