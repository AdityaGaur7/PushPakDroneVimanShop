<div class="container my-5">
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="contact-box p-4">
          <div class="icon mb-3">
            <i class="fas fa-phone fa-2x text-white"></i>
          </div>
          <h4 class="mb-2">PHONE</h4>
          <p>Toll-Free: 012 - 345 - 6789</p>
          <p>Fax: 012 - 345 - 6789</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-box p-4">
          <div class="icon mb-3">
            <i class="fas fa-envelope fa-2x text-white"></i>
          </div>
          <h4 class="mb-2">EMAIL</h4>
          <p>mailxample.com</p>
          <p>supportxample.com</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-box p-4">
          <div class="icon mb-3">
            <i class="fas fa-map-marker-alt fa-2x text-white"></i>
          </div>
          <h4 class="mb-2">ADDRESS</h4>
          <p>No: 58 A, East Madison Street,</p>
          <p>Baltimore, MD, USA 4508</p>
        </div>
      </div>
    </div>
  
    <div class="contact-form">
      <h4 class="text-center mb-4">CONTACT FORM</h4>
      <form [formGroup]="contactForm" (ngSubmit)="sendEmail($event)">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Name"
                name="name"
              />
              <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
                name="email"
              />
              <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
                A valid email is required.
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="phone"
                placeholder="Phone"
                name="phone"
              />
              <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="text-danger">
                Phone is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            rows="5"
            formControlName="message"
            placeholder="Message"
            name="message"
          ></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
            Message must be at least 10 characters long.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-5" [disabled]="contactForm.invalid">SEND</button>
        </div>
      </form>
      
      
    </div>
  </div>
