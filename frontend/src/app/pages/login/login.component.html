<app-routeshow [item]="currentItem"></app-routeshow>
<div class="container">
  <div class="row justify-content-center">
    <!-- <img src="../../../assets/images/icons/login.png" alt="" class="img-card"> -->
 
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-dark mt-4 w-100">
          SIGN IN
        </button>
        <div class="text-center mt-3">
          <!-- <a href="#" class="d-block">Forgot your password?</a> -->
          <a href="/signup" class="d-block">Create account</a>
          <a href="/" class="d-block">Return to Store</a>
        </div>
      </form>
    </div>
  </div>
</div>
