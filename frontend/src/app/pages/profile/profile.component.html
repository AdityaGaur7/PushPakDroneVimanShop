<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img
            src="{{userData?.image}}"
            class="card-img-top img-fluid rounded-circle"
            alt="Profile Image"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{ userData?.username }}</h5>
            <p class="card-text">{{ userData?.description }}</p>
            <a href="/edituser/{{userData?.id}}" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5>Profile Details</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Email:</strong> {{ userData?.email }}
              </li>
              <!-- <li class="list-group-item">
                <strong>Phone:</strong> {{ userData.phone }}
              </li> -->
              <li class="list-group-item">
                <strong>Location:</strong> {{ userData?.address }}
              </li>
              <!-- <li class="list-group-item">
                <strong>Member Since:</strong> {{ userData.memberSince }}
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
