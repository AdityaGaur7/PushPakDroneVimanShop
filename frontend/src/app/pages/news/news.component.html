<app-routeshow [item]="currentItem"></app-routeshow>



<div class="container">  
  <div class="row">  
    <div class="col-md-3">  
      <div class="sidebar py-5 border p-4">  
        <h4>Recent Articles</h4>  
        <ul class="list-unstyled">  
          <li *ngFor="let article of recentArticles" class="media mb-3">  
            <img src="{{ article.image }}" class="mr-3" alt="{{ article.title }}" style="width: 64px; height: 64px;">  
            <div class="media-body">  
              <h5 class="mt-0 mb-1">{{ article.title }}</h5>  
              <p>  
                By {{ article.author }} | {{ article.date }} | {{ article.comments }} Comments  
              </p>  
           
            </div>  
          </li>  
        </ul>  
      </div> 
    </div>  
    <div class="col-md-9">  
      <div class="container my-5">  
        <div class="row">  
          <div class="col-md-4" *ngFor="let article of newsArticles">  
            <div class="card mb-4">  
              <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}">  
              <div class="card-body">  
                <h5 class="card-title">{{ article.title }}</h5>  
                <p class="card-text">{{ article.description }}</p>  
                <p class="card-text">  
                  <small class="text-muted">By {{ article.author }} | {{ article.date }} | {{ article.comments }} Comments</small>  
                </p>  
                <a href="/" class="btn btn-primary">READ MORE</a>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div> 
    </div>  
  </div>  
</div>
